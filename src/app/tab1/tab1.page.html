<ion-header>
  <ion-toolbar color="dark">
    <ion-title align="center">
      Sorteios Disponiveis
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" class="card-background-page">

  <ion-card (click)="goLeague()" *ngFor="let dados of cardLOL">
    <img src="{{dados.background}}"/>
    <div class="card-title">{{dados.Title}}</div>
    <div class="card-subtitle">{{dados.SubTitle}}</div>
  </ion-card>

</ion-content>
