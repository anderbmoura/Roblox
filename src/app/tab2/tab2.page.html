<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Confira os Ãºltimos vencedores
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="dark">
  <br>

    <ion-item color="dark" *ngFor="let vencedores of vencedoresList" class="animate__animated animate__fadeIn">
      <ion-avatar slot="start">
        <img id="avatarListWins" src="../../assets/imgs/medalha.png">
      </ion-avatar>
      <ion-label class="nomeStyle">
        <b>{{vencedores.robloxname}}</b>
        <p>{{vencedores.premio}}</p>
      </ion-label>
      <ion-chip slot="end" color="{{vencedores.color}}">
        <ion-label class="status">
          {{vencedores.status}}
        </ion-label>
      </ion-chip>
    </ion-item>


</ion-content>
